<!DOCTYPE html>
<html>
    <head>
        <title>PhraseCounter</title>
        <link rel="stylesheet" href="css/phrasecounter.css" />
        <link rel="stylesheet" href="css/jquery.jqplot.min.css" />
        <script type="text/javascript" src="js/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/backbone.js"></script>
        <script type="text/javascript" src="js/backbone.localStorage.js"></script>
        <script type="text/javascript" src="js/jqplot/jquery.jqplot.min.js"></script>
        <script type="text/javascript" src="js/jqplot/jqplot.pieRenderer.min.js"></script>
        <script type="text/javascript" src="js/jqplot/jqplot.highlighter.min.js"></script>
        <script type="text/javascript" src="js/jqplot/jqplot.dateAxisRenderer.min.js"></script>
        <script type="text/javascript" src="js/jqplot/jqplot.canvasTextRenderer.min.js"></script>
        <script type="text/javascript" src="js/jqplot/jqplot.cursor.min.js"></script>
        <script type="text/javascript" src="js/jqplot/jqplot.canvasAxisTickRenderer.min.js"></script>
        <script type="text/javascript" src="js/jqplot/jqplot.dateAxisRenderer.min.js"></script>
        <script type="text/javascript" src="js/phrasecounter.js"></script>
    </head>
    <body>
        
        <div id="phrase-app">
            <div id="graphwrap">
                <div id="graph"></div>
            </div>
            <div id="phrasewrap">
                <table id="active-phrases"></table>
                <input id="new-phrase" type="text" placeholder="New..." />
            </div>
            
            <div id="elapsed"></div>
            <div class='buttons'>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
                <button id="reset">Reset</button>
                <button id="save">Save</button>
            </div>
            <hr>
            <div id="phraseHistory"></div>
        </div>
        
        <script type="text/template" id="phrase-template">
            <tr class="phrase-view">
                <td class="delete" ><img src="images/delete.png"/></td>
                <td class="phrase"><%- phrase %></td>
                <td class="hotkey"><img src="images/hotkey.png" title="Hotkey: <%= hotkey %>" /></td>
                <td class="plus"><img src="images/plus.png"/></td>
                <td class="minus"><img src="images/minus.png" /></td>
            </tr>
        </script>
    </body>
</html>
